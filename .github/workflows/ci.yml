name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Install dependencies
        run: npm install
      
      # Executa os testes
      - name: Run tests
        run: npm test -- --outputFile=test-results.xml
      
      # Armazena o relatório de testes como artefato
      - name: Save test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results                 # Nome do artefato
          path: test-results.xml             # Caminho do arquivo de relatório

      # Empacota o projeto
      - name: Build project
        run: npm run build
      
      # Armazena o pacote de build como artefato
      - name: Save build artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact               # Nome do artefato
          path: dist/                        # Caminho da pasta de build
