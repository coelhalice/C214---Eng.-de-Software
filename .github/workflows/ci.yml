# .github/workflows/ci.yml
name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Primeiro job: Testes
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test
      
      - name: Save test results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: test-results.xml

  # Segundo job: Build (Empacotamento)
  build:
    runs-on: ubuntu-latest
    needs: test  # Rodar após a finalização dos testes
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build project
        run: npm run build
      
      - name: Save build artifact
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: dist/

  # Terceiro job: Notificação por e-mail
  notify:
    runs-on: ubuntu-latest
    needs: build  # Rodar após o build
    steps:
      - name: Send notification email
        run: echo "Pipeline executado com sucesso!" | mail -s "Status do Pipeline" ${{ secrets.EMAIL_PARA }}

